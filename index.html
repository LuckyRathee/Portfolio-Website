<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Man</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .moving-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            position: absolute;
            animation: moveAround 10s linear infinite;
        }

        @keyframes moveAround {
            0% { top: 0; left: 0; }
            25% { top: 0; left: 100%; transform: translateX(-100%); }
            50% { top: 100%; left: 100%; transform: translate(-100%, -100%); }
            75% { top: 100%; left: 0; transform: translateY(-100%); }
            100% { top: 0; left: 0; }
        }
    </style>
</head>
<body>
    <div class="moving-text">Hello Man</div>
</body>
</html>
